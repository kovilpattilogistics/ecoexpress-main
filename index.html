    <script>
        const translations = {
            en: {
                title: 'EcoExpress <span class="highlight">Logictics</span>',
                subtitle: 'Sustainable & Efficient Logictics Solutions',
                cta_water: 'Book Water',
                cta_trip: 'Calculate Trip',
                powered_by: 'POWERED BY 100% ELECTRIC FLEET'
            },
            ta: {
                title: 'EcoExpress <span class="highlight">Logistics</span>', // Kept in English
                subtitle: '‡Æµ‡Øá‡Æï‡ÆÆ‡Ææ‡Æ© ‡Æü‡ØÜ‡Æ≤‡Æø‡Æµ‡Æ∞‡Æø... ‡Æµ‡Æø‡Æµ‡Øá‡Æï‡ÆÆ‡Ææ‡Æ© ‡Æ§‡Øá‡Æ∞‡Øç‡Æµ‡ØÅ! <br> ‡Æá‡ÆØ‡Æ±‡Øç‡Æï‡Øà‡ÆØ‡Øã‡Æü‡ØÅ ‡Æá‡Æ£‡Øà‡Æ®‡Øç‡Æ§ ‡Æ®‡Æµ‡ØÄ‡Æ© ‡Æö‡Øá‡Æµ‡Øà.',
                cta_water: '‡Æï‡Øá‡Æ©‡Øç ‡Æµ‡Ææ‡Æü‡Øç‡Æü‡Æ∞‡Øç ‡ÆÜ‡Æ∞‡Øç‡Æü‡Æ∞‡Øç',
                cta_trip: '‡Æµ‡Ææ‡Æï‡Æ© ‡Æµ‡Ææ‡Æü‡Æï‡Øà ‡Æµ‡Æø‡Æ™‡Æ∞‡ÆÆ‡Øç',
                powered_by: '‡ÆÆ‡Ææ‡Æö‡Æ±‡Øç‡Æ± ‡Æö‡ØÇ‡Æ¥‡Æ≤‡Øç, ‡ÆÆ‡Æï‡Æ§‡Øç‡Æ§‡Ææ‡Æ© ‡Æö‡Øá‡Æµ‡Øà - 100% ‡Æé‡Æ≤‡Æï‡Øç‡Æü‡Øç‡Æ∞‡Æø‡Æï‡Øç ‡Æµ‡Ææ‡Æï‡Æ©‡Æô‡Øç‡Æï‡Æ≥‡Øç!'
            }
        };

        // Language Helpers
        function setEcoLang(lang) {
            localStorage.setItem('eco_lang', lang);
            document.cookie = `eco_lang=${lang}; Path=/; SameSite=Lax; Secure; Max-Age=31536000`; // 1 year
            applyLanguage(lang);
            updateLinks(lang);
        }

        function getEcoLang() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('lang')) return urlParams.get('lang');

            if (localStorage.getItem('eco_lang')) return localStorage.getItem('eco_lang');

            const match = document.cookie.match(new RegExp('(^| )eco_lang=([^;]+)'));
            if (match) return match[2];

            return 'en';
        }

        function applyLanguage(lang) {
            const t = translations[lang] || translations['en'];

            // Text Content Updates
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerHTML = t[key];
            });

            // Update UI State
            const btnEn = document.getElementById('btn-en');
            const btnTa = document.getElementById('btn-ta');
            const hint = document.getElementById('lang-hint');

            if (btnEn && btnTa) {
                if (lang === 'ta') {
                    btnTa.classList.add('active');
                    btnEn.classList.remove('active');
                    if (hint) hint.textContent = "Switch to English";
                } else {
                    btnEn.classList.add('active');
                    btnTa.classList.remove('active');
                    if (hint) hint.textContent = "Switch to Tamil";
                }
            }
        }

        function updateLinks(lang) {
            const waterLink = document.getElementById('cta-water');
            const tripLink = document.getElementById('cta-trip');

            if (waterLink) waterLink.href = `/water-delivery?lang=${lang}`;
            if (tripLink) tripLink.href = `/trip-calculator?lang=${lang}`;
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            let currentLang = getEcoLang();
            // Default to En if something random
            if (!translations[currentLang]) currentLang = 'en';

            setEcoLang(currentLang);
        });
    </script>

</body>

</html>
