<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoExpress Logictics - Sustainable Delivery Solutions</title>
    <meta name="description"
        content="Welcome to EcoExpress Logictics. Sustainable & Efficient Logictics Solutions powered by a 100% electric fleet.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-v2.png" type="image/png">
    <link rel="apple-touch-icon" href="app-icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EcoExpress">
</head>

<body>

    <header class="header">
        <select id="lang-selector" class="lang-selector" aria-label="Select Language">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
        </select>
    </header>

    <main class="main-content">
        <a href="/" class="logo-box fade-in-up">
            <img src="logo-v2.png" alt="EcoExpress Logictics Logo" class="logo">
        </a>

        <div class="hero-text fade-in-up delay-1">
            <h1 class="brand-title">EcoExpress <span class="highlight">Logictics</span></h1>
            <p class="subtitle">Sustainable & Efficient Logictics Solutions</p>
        </div>

        <div class="action-grid fade-in-up delay-2">
            <a href="/water-delivery" id="cta-water" class="cta-button primary-cta">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path
                        d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z" />
                </svg>
                <span>Book Water</span>
            </a>

            <a href="/trip-calculator" id="cta-trip" class="cta-button secondary-cta">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                    <path d="M8 14h.01"></path>
                    <path d="M12 14h.01"></path>
                    <path d="M16 14h.01"></path>
                    <path d="M8 18h.01"></path>
                    <path d="M12 18h.01"></path>
                    <path d="M16 18h.01"></path>
                </svg>
                <span>Calculate Trip</span>
            </a>
        </div>
    </main>

    <footer class="footer fade-in">
        <p class="powered-by">POWERED BY 100% ELECTRIC FLEET</p>
        <p class="copyright">&copy; 2026 ECOEXPRESS LOGICTICS</p>
    </footer>

    <script>
        // Language Helpers
        function setEcoLang(lang) {
            localStorage.setItem('eco_lang', lang);
            document.cookie = `eco_lang=${lang}; Path=/; SameSite=Lax; Secure; Max-Age=31536000`; // 1 year
            updateLinks(lang);
        }

        function getEcoLang() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('lang')) return urlParams.get('lang');

            if (localStorage.getItem('eco_lang')) return localStorage.getItem('eco_lang');

            const match = document.cookie.match(new RegExp('(^| )eco_lang=([^;]+)'));
            if (match) return match[2];

            return 'en';
        }

        function updateLinks(lang) {
            const waterLink = document.getElementById('cta-water');
            const tripLink = document.getElementById('cta-trip');

            if (waterLink) waterLink.href = `/water-delivery?lang=${lang}`;
            if (tripLink) tripLink.href = `/trip-calculator?lang=${lang}`;
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = getEcoLang();
            const selector = document.getElementById('lang-selector');

            if (selector) {
                selector.value = currentLang;
                selector.addEventListener('change', (e) => {
                    setEcoLang(e.target.value);
                });
            }

            // Ensure persistence if URL param was present but storage wasn't set
            setEcoLang(currentLang);
        });
    </script>

</body>

</html>
